#############################################
# FONT
#############################################
font_family JetBrains Mono
font_size   12.0

disable_ligatures never

#############################################
# WINDOW LOOK
#############################################
window_padding_width 8
window_margin_width 6
hide_window_decorations yes

#############################################
# TRANSPARENCY
#############################################
# Kitty's own opacity (lets picom blur it)
background_opacity 0.75
dynamic_background_opacity yes

# Transparent background for blur
background #00000000

#############################################
# CURSOR
#############################################
cursor_shape block
cursor_blink_interval 0.6

#############################################
# COLORS â€“ Clean, modern, dark
#############################################
foreground #d0d0d0
background #1a1a1a

color0  #0f0f0f
color1  #ff6e6e
color2  #a1e34b
color3  #ffd86b
color4  #6cbaff
color5  #c678dd
color6  #75d7ec
color7  #cccccc

color8  #3d3d3d
color9  #ff6e6e
color10 #a1e34b
color11 #ffd86b
color12 #6cbaff
color13 #c678dd
color14 #75d7ec
color15 #ffffff

#############################################
# BEHAVIOR
#############################################
copy_on_select yes
confirm_os_window_close 0
allow_remote_control yes

#############################################
# KEYBINDINGS
#############################################
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+enter new_window
map ctrl+shift+enter new_tab

#############################################
# PERFORMANCE
#############################################
enable_audio_bell no
sync_to_monitor yes
repaint_delay 5
