# =============================
# Picom config for purple_incel
# =============================



########################################
# Blur (dual_kawase)
########################################
blur = {
  method = "dual_kawase";
  strength = 7;
  background = true;
  background-fixed = true;
  background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'"
  ];
};

# Backend
backend = "glx";
vsync = true;
experimental-backends = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.25;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity
inactive-opacity = 0.75;
active-opacity = 0.85;
frame-opacity = 0.9;
menu-opacity = 0.95;

# Blur
blur-method = "kernel";   # or "box" for simpler blur
blur-strength = 7          # intensity of blur
blur-background = true

# Rounded corners
corner-radius = 8;

# Exclude certain windows from shadow/blur/fading
shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Conky'",
    "_GTK_FRAME_EXTENTS@:c"
];

blur-background-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Conky'"
];

# Other options
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
	
