########################################
# Backend
########################################
backend = "glx";
vsync = true;
use-damage = true;

########################################
# Shadows
########################################
shadow = true;
shadow-radius = 20;
shadow-opacity = 0.45;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Conky'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

########################################
# Corners
########################################
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

########################################
# Opacity
########################################
active-opacity = 0.67;
inactive-opacity = 0.50;
inactive-opacity-override = true;
frame-opacity = 0.7;
inactive-dim = 0.20;
active-dim = 0.15;

opacity-rule = [
  "95:class_g = 'kitty'",
  "90:class_g = 'Rofi'",
  "90:window_type = 'dialog'",
];

########################################
# Menu Opacity (ibhagwan only)
########################################
popup_menu   = { opacity = 0.85; };
dropdown_menu = { opacity = 0.85; };

########################################
# Blur (dual_kawase)
########################################
blur = {
  method = "dual_kawase";
  strength = 7;
  background = true;
  background-fixed = true;
  background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'"
  ];
};

########################################
# Fading
########################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

########################################
# Animations (ibhagwan fork)
########################################
animations = true;
animation-stiffness = 250.0;
animation-dampening = 26.0;
animation-window-mass = 0.7;
animation-duration = 0.25;

animation-for-open-window  = "zoom";
animation-for-close-window = "zoom";
animation-for-unmap-window = "slide-down";
animation-for-workspace-switch-in  = "slide-left";
animation-for-workspace-switch-out = "slide-right";

########################################
# Exclusions
########################################
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'"
];

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'"
];

########################################
# Window Types
########################################
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = false; };
  dock = { shadow = false; };
  dnd  = { shadow = false; };
  popup_menu   = { opacity = 0.85; };
  dropdown_menu = { opacity = 0.85; };
}
shadow = true;
shadow-radius = 5;
shadow-opacity = 0.50;

# Red glow
shadow-red = 1.0;
shadow-green = 0.2;
shadow-blue = 0.2;

shadow-offset-x = 0;
shadow-offset-y = 0;

